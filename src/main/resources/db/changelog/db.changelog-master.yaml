databaseChangeLog:
  - changeSet:
      id: create_table_genders
      author: jliou
      changes:
        - createTable:
            tableName: genders
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(10)
                  constraints:
                    nullable: false